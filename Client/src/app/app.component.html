<div class="container is-flex is-fluid">
    <aside class="menu" [ngClass]="isMobileMenuActive ? 'active' : ''">
        <a class="navbar-item" routerLink="/">
            <img src="/assets/logo.png" width="180" height="42">
        </a>
        <p class="menu-label">
            Funcjonalność
        </p>
        <ul class="menu-list">
            <li><a routerLink="/news-list" routerLinkActive="has-background-success has-text-white">Lista newsów</a>
            </li>
            <li><a routerLink="/saved-news" routerLinkActive="has-background-success has-text-white">Zapisane newsy</a>
            </li>
        </ul>
        <p class="menu-label">
            Konfiguracja
        </p>
        <ul class="menu-list">
            <li *ngIf="electronService.isElectron"><a routerLink="/configuration"
                    routerLinkActive="has-background-success has-text-white">Konfiguracja
                    widoku wyświetlanych newsów</a></li>
            <li (click)="openGithub()"><a>Kod Github</a></li>
        </ul>
    </aside>
    <main [ngClass]="isMobileMenuActive ? 'active' : ''">
        <div class="button" [ngClass]="isMobileMenuActive ? 'active' : ''" (click)="onMenuMobileClick()">
            {{getMenuValue()}}
        </div>
        <router-outlet></router-outlet>
    </main>
    <footer>
        <p>
            news<strong>Searcher</strong> &copy; 2021
        </p>
    </footer>
</div>
